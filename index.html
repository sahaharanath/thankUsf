<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .logo {
            margin: 0 auto;
            width: 180px;
            position: relative;
            background-color: black;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .logo img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            padding: 20px;
            background-color: black; /* Set background color to match the container background */
            border-radius: 8px; /* Match container's border radius */
        }

        h1 {
            color: #343a40;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .icon {
            margin-top: 20px;
            font-size: 60px;
            color: #28a745;
        }

        .btn-home {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #218838;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="LOGO.png" alt="Logo">
    </div>
    <br><br>
    <h1>Thank You!</h1>
    <p>Your submission has been received and is currently under review.</p>
    <p>We appreciate your support for the Santu Foundation.</p>
    <p>Once reviewed, your photo will be added to the Story section.</p>
    <div class="icon">
        <i class="fas fa-check-circle"></i>
    </div>
    <a href="https://sahaharanath.github.io/NGO/" class="btn btn-primary btn-home">Go to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
